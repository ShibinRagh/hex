<!DOCTYPE html>
<html lang="" ng-app="designApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HEX | A Digital Agency of Designers</title>
    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/fav/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/fav/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/fav/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/fav/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="images/fav/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <!--[if IE]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
     
    <!--contact start-->
    <div ng-if="contactShow" ng-include=" 'views/contact.html' " class="contact-popup angular-animate"></div>
    <!--contact end-->
    
    <!--header start-->
    <header ui-view="header"></header> 
    <!--header End-->
                        
    <!--banner start-->                                                       
    <section class="banner-wrap" ng-class="bannerWrapHome ? 'banner-wrap-home' : 'banner-wrap-inner'">  
         <div ui-view="bannerHome" class="banner-view-home angular-animate" ng-if="stateChangeInnerHome"></div>
         <div ui-view="bannerInner" class="banner-view-inner layout-container angular-animate" ng-if="!stateChangeInnerHome"></div>
    </section>
    <!--banner end--> 
    
    <!--content area start-->
    <section class="content-area-wrap layout-wrapper">
        <div ui-view="content" class="content-area angular-animate"></div>
    </section> 
    <!--content area End-->
    
    <!-- Footer -->
    <footer ui-view="footer"></footer>
    <!-- End Footer -->
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.19/dist/jquery.flip.min.js"></script>
    <script src="js/packery.pkgd.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
     
   
    
    
    <script src="js/common.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.mouse').click(function(){
                var scrollOffset = $('.intro-stage').next('div');
                $('html').animate({
                    scrollTop: $(scrollOffset).offset().top
                }, 1000);
                return false;
            });
           
        });
    </script>
</body>

</html>
